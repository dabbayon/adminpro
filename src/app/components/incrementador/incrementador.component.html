<h3>{{leyenda}} {{porcentaje}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="changeValue(-5);"><i class="mdi mdi-minus"></i></button>
    </div>
    <input type="text" #txtPorcentaje class="form-control" placeholder="" min="1" max="100" aria-label="Example text with button addon" name="porcentaje" [(ngModel)]="porcentaje" id="porcentaje" (ngModelChange)="onChanges($event)" aria-describedby="button-addon1">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="changeValue(+5);"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
